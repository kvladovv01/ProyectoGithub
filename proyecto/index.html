<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        header nav div {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0.5rem;
        }

        header nav div img {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }

        header nav div a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        header nav div a:hover {
            color: #4CAF50;
        }

        main {
            float: left;
            width: 70%;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 1rem;
        }

        aside {
            float: right;
            width: 25%;
            background: #f4f4f4;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 1rem;
        }

        aside h3 {
            margin-top: 0;
        }

        aside menu div {
            background: white;
            padding: 0.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0.5em 0;
            text-align: center;
        }

        aside menu div a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        aside menu div a:hover {
            color: #4CAF50;
        }

        footer {
            clear: both;
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Proyecto</h1>
        <nav>
            <div>
                <img src="https://static.vecteezy.com/system/resources/previews/024/170/864/non_2x/instagram-icon-logo-symbol-free-png.png" alt="Instagram">
                <a href="https://www.instagram.com/kostaavladoov">Instagram</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>Página Principal</h2>
